<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div>
      <form action="index.html" method="get">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          autocomplete="off"
          required
        /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="off"
          required
        /><br />
        <button type="submit" onclick="submitForm()">Login</button>
      </form>
    </div>

  </body>
</html>
